<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Completionist Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steam Completion Optimizer</h1>
        
        <div class="controls" style="position: relative; z-index: 10;">
            <div style="margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                <label style="display:block; color: #a68eff; margin-bottom: 5px; font-weight:bold;">1. Set Steam Profile</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" 
                           id="steamIdInput" 
                           placeholder="Steam ID64 (e.g. 76561198...)" 
                           style="flex: 1;"
                           autocomplete="off">
                    <button onclick="updateProfile()">Set ID</button>
                </div>
                <small style="color: #666; display: block; margin-top: 5px;">
                    (Find your ID at <a href="https://steamid.io" target="_blank" style="color:#00d2ff; text-decoration:none;">steamid.io</a>)
                </small>
            </div>

            <div>
                <label style="display:block; color: #00d2ff; margin-bottom: 5px; font-weight:bold;">2. Search Game</label>
                
                <div style="position: relative;">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" 
                               id="searchInput" 
                               placeholder="Search for a game (e.g. 'Hades')" 
                               style="flex: 1;"
                               autocomplete="off">
                        <button onclick="searchGames()">Search</button>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>

            <div style="margin-top: 25px; text-align: center; font-size: 1.2em;">
                <h3 id="gameTitle" style="margin: 0; text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);">
                    Currently Tracking: <span style="color: #00d2ff;">Grand Theft Auto IV: The Complete Edition</span>
                </h3> 
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
        </div>

        <h2>Optimal Route (Easiest Remaining)</h2>
        <div id="achievementsList" class="grid">
            <p>Loading...</p>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <h3 id="toast-title">Achievement Unlocked!</h3>
        <p id="toast-desc">Description here</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=12345"></script>
</body>
</html>
