<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Completionist Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Steam Completion Optimizer</h1>

    <div class="controls">
        <label>1. Set Steam Profile</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="steamIdInput" placeholder="Steam ID64">
            <button onclick="updateProfile()">Set ID</button>
        </div>

        <label style="margin-top:15px;">2. Search Game</label>
        <div style="position:relative;">
            <div style="display:flex; gap:10px;">
                <input type="text" id="searchInput" placeholder="Search for a game">
                <button onclick="searchGames()">Search</button>
            </div>
            <div id="searchResults"></div>
        </div>

        <h3 id="gameTitle">
            Currently Tracking:
            <span style="color:#00d2ff;">Grand Theft Auto IV: The Complete Edition</span>
        </h3>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <h2>Optimal Route (Easiest Remaining)</h2>
    <div id="achievementsList" class="grid"></div>
</div>

<div id="toast" class="toast hidden">
    <h3 id="toast-title"></h3>
    <p id="toast-desc"></p>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
