<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Completionist Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steam Completion Optimizer</h1>
        
        <div class="controls">
            <input type="text" 
                   id="gameSearchInput" 
                   placeholder="Search for a game (e.g. 'Cyberpunk')" 
                   onkeyup="handleSearch(this.value)"
                   autocomplete="off">
            
            <button onclick = "searchGames()">Search</button>
            
            <div id="searchResults"></div>

            <div style="margin-top: 10px; color: #888; font-size: 0.9em;">
                <h3 id = "gameTitle">c</h3>
                <h3 id="gameTitle">Currently Tracking: <span style="color: #66c0f4;">Elden Ring</span></h3> 
            </div>
        </div>
        
        <div class = "progress-container">
            <div class = "progress-bar" id="progressBar" style = "width: 0%;">0%</div>
        </div>

        <h2>Optimal Route (Easiest Remaining)</h2>
        <div id="achievement-list" class="grid">
            <p>Loading...</p>
        </div>
    </div>

    <div id ="toast" class = "toast hidden">
        <h3 id = "toast-title">Achievement Unlocked!</h3>
        <p id = "toast-desc">Description here</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
